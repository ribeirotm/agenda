<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Cadastro de Usuário</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <link th:href="@{/css/extra.css}" href="/css/extra.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <strong class="titulo">Cadastro de Usuário</strong>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" th:object="${usuario}" th:action="@{/usuario/save}" method="POST" style="margin: 10px">
                        <div class="form-group">
                            <fieldset>
                                <div class="form-group row">
                                    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                                            <span th:text="${detailedError.message}"></span>
                                        </div>
                                    </div>
                                </div> 		
                                <div class="form-group row">
                                    <div class="col-md-1">
                                        <input type="text" class="form-control input-sm" id="id" th:field="*{idUsuario}" readOnly="readonly"/>
                                    </div>
                                </div>
                                <div class="form-group row">                                                          
                                    <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                        <label>Nome</label>
                                        <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" maxlength="50"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-4" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                                        <label>Nome de usuário</label> 
                                        <input type="text" class="form-control input-sm" th:field="*{username}" maxlength="20"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-2" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                                        <label>Senha</label> 
                                        <input type="text" class="form-control input-sm" th:field="*{password}" maxlength="10"/>
                                    </div>
                                </div>						
                            </fieldset>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                            <a th:href="@{/usuario}" class="btn btn-sm btn-default">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
