<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Agenda Online</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link th:href="@{/css/index.css}" href="/css/index.css" rel="stylesheet"/>
    </head>
    <body>

        <section class="our-webcoderskull padding-lg">
            <div class="container">
                <div class="row heading heading-icon">
                    <h2>Agenda Online</h2>
                </div>
                <ul class="row">
                    <li class="col-12 col-md-6 col-lg-3" id="usuario">
                        <div class="cnt-block equal-hight" style="height: 349px;">
                            <figure><div class="ico-wrap">
                                    <span class="mbr-iconfont fas fa-address-card fa"></span>
                                </div></figure>
                            <h3><a href="../usuario">Usuários</a></h3>
                        </div>
                    </li>
                    <li class="col-12 col-md-6 col-lg-3" id="contato">
                        <div class="cnt-block equal-hight" style="height: 349px;">
                            <figure><div class="ico-wrap">
                                    <span class="mbr-iconfont fas fa-users fa"></span>
                                </div></figure>
                            <h3><a href="../contato">Contatos</a></h3>
                        </div>
                    </li>
                    <li class="col-12 col-md-6 col-lg-3" id="endereco">
                        <div class="cnt-block equal-hight" style="height: 349px;">
                            <figure><div class="ico-wrap">
                                    <span class="mbr-iconfont fa-map fa"></span>
                                </div></figure>
                            <h3><a href="../endereco">Endereços</a></h3>
                        </div>
                    </li>
                    <li class="col-12 col-md-6 col-lg-3" id="meioContato">
                        <div class="cnt-block equal-hight" style="height: 349px;">
                            <figure><div class="ico-wrap">
                                    <span class="mbr-iconfont fa-user-plus fa"></span>
                                </div></figure>
                            <h3><a href="../meioContatos">Meio Contatos</a></h3>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <script th:src="@{/js/index.js}" src="/js/index.js"></script>
    </body>
</html>
