<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Usu치rios</title> 
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet'/>
        <link th:href="@{/css/extra.css}" href="/css/extra.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <strong class="titulo">Usu치rios</strong>
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-6">    
                                </div>
                                <div class="col col-xs-6 text-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/usuario/add}">Novo usu치rio</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table id="tabela" class="table table-striped table-bordered table-list">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Nome de usu치rio</th>
                                        <th>Senha</th>
                                        <th><em class="fa fa-cog"></em></th>
                                    </tr> 
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.idUsuario}"></td>
                                        <td th:text="${usuario.nome}"></td>
                                        <td th:text="${usuario.username}"></td>            
                                        <td th:text="${usuario.password}"></td>            
                                        <td align="center">
                                            <a class="btn btn-default" th:href="@{/usuario/edit/{id}(id=${usuario.idUsuario})}"><em class="fa fa-pencil"></em></a>
                                            <a class="btn btn-danger" th:href="@{/usuario/delete/{id}(id=${usuario.idUsuario})}"><em class="fa fa-trash"></em></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input name="consulta" id="txt_consulta" placeholder="Pesquisar..." type="text" class="pesquisar form-control"/>
                    </div>
                </div></div></div>

        <script th:src="@{/js/consulta.js}" src="/js/consulta.js"></script>
    </body>
</html>
